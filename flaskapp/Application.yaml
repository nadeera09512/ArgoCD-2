apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-flaskapp
  namespace: argocd
  annotations:
        argocd-image-updater.argoproj.io/image-list: 09512/testflaskapp:1.0.x
        argocd-image-updater.argoproj.io/write-back-method: git
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: default
    server: 'https://kubernetes.default.svc'
  source:
    path: flaskapp
    repoURL: 'https://github.com/nadeera09512/ArgoCD-2.git'
    targetRevision: main
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - PrunePropagationPolicy=background
